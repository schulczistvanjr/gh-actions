name: Deploy Practice Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Npm install and run tests
        run: cd 04 Practice Project (Start) && npm ci && npm run lint && npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS version 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Npm install and build project
        run: cd 04 Practice Project (Start) && npm ci && npm run build
      - name: Deploy
        run: echo "Deploying..."
